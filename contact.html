<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>
<body>

    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <section class="contact" id="contact">
        <h3 class="heading">FEEL FREE TO KNOW MORE ABOUT US</h3>
        <div class="contact-container" style="width:50%">
            <form class="form" id="contactform">
                <H1>contact us</H1>
                <div class="inputbox">
                    <input type="text" id="name" required placeholder="name">
                </div>
                <div class="inputbox">
                    <input type="email" id="contactemail" required placeholder="Email">
                </div>
                <div class="inputbox">
                    <input type="tel" id="phone" required max="10" placeholder="Phone no.">
                </div>
                <div class="inputbox">
                    <textarea id="comment" rows="2" placeholder="enter text"></textarea>
                </div>
                <button class="btn" id="submitbtn" type="submit">SUBMIT</button>
                <div>
                    <p id="pop-message" class="contact_message"></p>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
