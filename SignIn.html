<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/Signin.css">
</head>
<body>
    <div class="wrapper">
        <span class="icon-close"><a href="#" ><ion-icon name="close"></ion-icon></a></span>
         <div class="login-box" >
            <h2>Login</h2>
            <form action="#" >
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rember-forget">
                    <label><input type="checkbox">Remenber me</label>
                    <a href="">Forgot Password ?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Dont have  an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
         </div>
    
    
         <div class="register-box">
            <h2>Register</h2>
            <form action="#" >
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
    
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
    
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <input type="password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="rember-forget">
                    <label><input type="checkbox">I agree to the terms and conditions</label>
                    
                </div>
               
                <button type="submit" class ="btn">Register</button>
                <div class="rember-forget">
                    <p><label>Already have an account ?</label>
                    <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
         </div>
    </div>
</body>
</html>
